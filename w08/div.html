<!DOCTYPE html>

<head>

<body>

      </div>
      <div id="pic">

          <li onclick="changeVideo(6)">
              <a href="#">img 1</a>
          </li>
          <li onclick="changeVideo(7)">

          </li>
          <li onclick="changeVideo(8)">

    </div>
